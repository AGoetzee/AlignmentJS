<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>AlignmentJS</title>
    </head>
    <body>
        <main>
            <header>
                <h1>AlignmentJS</h1>
            </header>

            <section id="inputs">
                <header><h2>Inputs and parameters</h2></header>

                <p id="sequences">
                    <label for="seq1">Sequence 1</label>
                    <input type="text" id="seq1" value="AGCT">

                    <br />

                    <label for="seq2">Sequence 2</label>
                    <input type="text" id="seq2" value="AGCT">
                </p>

                <p id="parameters">
                    <strong>Note, these parameters dont work yet.</strong>
                    <br />
                    <label for="gapPenalty">Gap Penalty</label>
                    <input type="number" id="gapPenalty" value="-2" />

                    <label for="misMatchPenalty">Mismatch penalty</label>
                    <input type="number" id="misMatchPenalty" value="-1" />

                    <label for="matchScore">Match score</label>
                    <input type="number" id="matchScore" value="2" />
                </p>

                <button id="run">Run alignment</button>
            </form>

            <section id="output">
                <header><h2>Outputs</h2></header>

                <pre id="results">
                    Results will be displayed here
                </pre>
            </section>
        </main>
        <script type="module" src="script.js"></script>
    </body>
</html>
